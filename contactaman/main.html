<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر رمام - Contact Page</title>
    <style>
        body {
            font-family: 'Arial, sans-serif';
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(270deg, #262b15, #3f3f3f, #464b37, #848871, #afb4ad);
            background-size: 1000% 1000%;
            animation: gradientShift 15s ease infinite;
            color: white;
            direction: rtl;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            margin-top: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin: 10px 0;
        }

        h2 {
            font-size: 1em;
            margin: 5px 0 20px 0;
        }

        .contact-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-button {
            width: 200px;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 25px;
            font-size: 1.2em;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-button:hover {
            background-color: #afb4ad;
            transform: scale(1.05);
        }

        .whatsapp { background-color: #157137; }
        .instagram { background-color: #8d283a; }
        .tiktok { background-color: #232323; }
        .snapchat { background-color: #a9a900; }

        @media (max-width: 600px) {
            .contact-button {
                width: 80%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <img src="your-profile-image.jpg" alt="Profile Image" class="profile-img">
    <h1>متجر رمام</h1>
    <h2>متجر فساتين</h2>
    <div class="contact-buttons">
        <button class="contact-button whatsapp" onclick="window.location.href='https://wa.me/+967736708196'">واتساب</button>
        <button class="contact-button instagram" onclick="window.location.href='https://instagram.com/a.man_lutf'">إنستغرام</button>
        <button class="contact-button tiktok" onclick="window.location.href='https://www.tiktok.com/@a.man_lutf'">تيك توك</button>
        <button class="contact-button snapchat" onclick="window.location.href='https://www.snapchat.com/@a.man_lutf'">سناب شات</button>
    </div>
</body>
</html>
